<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>I PLAN IT</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

  <!-- Demo Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.3.2/holder.min.js" type="text/javascript"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <!-- keen-analysis@1.2.2 -->
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-1.2.2.js" type="text/javascript"></script>

  <!-- keen-dataviz@1.1.3 -->
  <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.css" rel="stylesheet" />
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-1.1.3.js" type="text/javascript"></script>

  <!-- Dashboard -->
  <link rel="stylesheet" type="text/css" href="./static/css/keen-dashboards.css" />

</head>

<body class="keen-dashboard" style="padding-top: 20px;">


  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            Land Use Gross Floor Area
          </div>
          <div class="chart-stage">
              <div id="chart-04">
                <p class = "small">

                  <h4 style="display: inline;">Residential:&nbsp</h4> <h3 style="display: inline;" id="res"></h3> <h4 style="display: inline;">sqm</h4> <br /> <br /><br />
                  <h4 style="display: inline;">Commercial, Office & Industrial:&nbsp</h4>  <h3 style="display: inline;" id="mixed"></h3> <h4 style="display: inline;">sqm</h4><br /> <br /><br />
                  <h4 style="display: inline;">Civic & Community:&nbsp</h4> <h3 style="display: inline;" id="civic"></h3>  <h4 style="display: inline;">sqm</h4><br /> <br /><br />
                  <h4 style="display: inline;">Sport & Recreational:&nbsp</h4> <h3 style="display: inline;" id="sport"></h3> <h4 style="display: inline;">sqm</h4><br /><br /><br />
                  <h4 style="display: inline;">Sport & Recreational:&nbsp</h4> <h3 style="display: inline;" id="green"></h3> <h4 style="display: inline;">sqm</h4><br /><br /><br />

                </p>
              </div>
          </div>
        </div>
      </div>


    </div>



  </div>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript">


    var data = {{ data |tojson }};
    console.log(data)

    var res = JSON.parse(data)[0]["res"];
    var mixed = JSON.parse(data)[0]["mixed"];
    var civic = JSON.parse(data)[0]["civic"];
    var sport = JSON.parse(data)[0]["sport"];
    var green = JSON.parse(data)[0]["green"];

    document.getElementById("res").innerHTML = res;
    document.getElementById("mixed").innerHTML = mixed;
    document.getElementById("civic").innerHTML = civic;
    document.getElementById("sport").innerHTML = sport;
    document.getElementById("green").innerHTML = green;


  </script>
  <script type="text/javascript" src="./static/js/d3.legend.js"></script>
  <script type="text/javascript" src = "./static/js/mygraph.js"> </script>

  <!-- <script type="text/javascript" src = "./static/lib/js/keen.min.js"></script> -->

</body>
</html>
